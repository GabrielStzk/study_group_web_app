<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Study Groups Web App</title>
</head>

   <body>
      <div class = "container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "login">Study groups app</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item active">
                     <a class = "nav-link" href = "studygroups">groups</a>
                  </li>
                  <li class = "nav-item ">
                     <a class = "nav-link" href ="studygroupsForm" >Submit a study group</a>
                  </li>
                  <li class = "nav-item">
                     <a class = "nav-link" href = "welcome">Log out</a>
                  </li>
               </ul>    
            </div>
            
      	</nav> 
         <form action="#" method="post" th:action="@{/studygroupsForm}" th:object="${group}">
            <h2 class = "mt-4">Submit an item</h2>
            <hr/>
            <!-- Form levels error messages here -->
            <div class = "form-group row ">
               <div class="col-sm-8">
        			<span class="text-danger" > </span>      
      			</div>
            </div>
            <div class = "form-group row ">
               <label for = "topic" class = "col-sm-2 col-form-label">Topic</label>
               <div class = "col-sm-4">
                  <input th:field="*{topic}" type = "text" class = "form-control" placeholder = "example: CS 401 Software engineering ">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>      
      			</div>
            </div>
            
            <div class = "form-group row ">
               <label for = "description" class = "col-sm-2 col-form-label mr-0">Description</label>
               <div class = "col-sm-4">
                  <input th:field="*{description}" type = "text" class = "form-control" placeholder = "example: Study group for the Java web app project">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>      
      			</div>
            </div>
               
               
            <div class="form-group row">
			    <label for="startTime" class="col-sm-2 col-form-label mr-0">Start time</label>
			    <div class="col-sm-4">
			        <input th:field="*{startTime}" type="datetime-local" class="form-control">
			    </div>
			    <div class="col-sm-4">
			        <span class="text-danger"> </span>
			    </div>
			</div>
			
			<div class="form-group row">
			    <label for="endTime" class="col-sm-2 col-form-label mr-0">End time</label>
			    <div class="col-sm-4">
			        <input th:field="*{endTime}" type="datetime-local" class="form-control">
			    </div>
			    <div class="col-sm-4">
			        <span class="text-danger"> </span>
			    </div>
			</div>
            
            
            
            <div class = "form-group row">
               <div class = "col-sm-10">
               	  <input type="hidden" th:field="*{id}" />
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>            
            </div>
            
         </form>
      </div>
      
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script> 
   </body>
</html>
