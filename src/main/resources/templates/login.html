<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Study Groups Web App</title>
</head>

   <body>
      <div class = "container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "welcome">Study groups app</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               
               <span class = "navbar-toggler-icon"></span>
            </button>
            
      	</nav> 
         <form action="#" method="post" th:action="@{/login}" th:object="${student}">
            <h2 class = "mt-4">Log in</h2>
            <hr/>
            <!-- Form levels error messages here -->
            <div class = "form-group row ">
               <div class="col-sm-8">
        			<span class="text-danger" > </span>      
      			</div>
            </div>
            <div class = "form-group row ">
               <label for = "user" class = "col-sm-2 col-form-label">User</label>
               <div class = "col-sm-4">
                  <input th:field="*{id}" type = "text" class = "form-control" placeholder = "net ID">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>      
      			</div>
            </div>
            
            <div class = "form-group row ">
               <label for = "password" class = "col-sm-2 col-form-label mr-0">Password</label>
               <div class = "col-sm-4">
                  <input th:field="*{password}" type = "password" class = "form-control">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>      
      			</div>
            </div>
            
            <div class = "form-group row">
               <div class = "col-sm-10">
                  <button type = "submit" class = "btn btn-primary">Log in</button>
               </div>            
            </div>
            
         </form>
      </div>
      
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script> 
   </body>
</html>
